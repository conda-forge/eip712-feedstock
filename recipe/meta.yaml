{% set name = "eip712" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ApeWorX/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fac8ccb3bb5a0834ba9e0e8f7038459be3e38e51c675fb320d47e7ec82731983

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=51.1.1
    - setuptools-scm
    - wheel
    - pip
  run:
    - eth-account >=0.11.3,<0.14
    - eth-pydantic-types >=0.2.4,<0.3
    - eth-utils >=2.3.1,<6
    - pydantic >=2,<3
    - python >={{ python_min }}

test:
  imports:
    - eip712
  source_files:
    - tests
  commands:
    - pip check
    - pytest -v tests
  requires:
    - hypothesis
    - pip
    - pytest
    - python {{ python_min }}

about:
  home: https://github.com/ApeWorX/eip712
  summary: 'eip712: Message classes for typed structured data hashing and signing in Ethereum'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MementoRC
